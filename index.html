<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Car Website</title>
    
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #2352b0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #444 10%, #222 90%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .road::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            top: 50%;
            box-shadow: 0 10px 0 white, 0 -10px 0 white;
        }
        .car-container {
            position: absolute;
            left: -100%;
            bottom: 15%;
            width: 300px;
            animation: moveCar 5s ease-in-out forwards;
        }
        @keyframes moveCar {
            0% { left: -100%; width: 200px; }
            50% { left: 40%; width: 400px; }
            100% { left: 55%; width: 500px; transform: translateX(-1%); }
        }
        .coming-soon {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            top: 60%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="road"></div>
    <img src="images/car.png" class="car-container" id="car">
    <div class="coming-soon" id="coming-soon">getKaar  Coming Soon</div>
    
    <script>
        document.getElementById("car").addEventListener("animationend", function() {
            document.getElementById("coming-soon").style.opacity = "1";
        });
    </script>
</body>
</html>
